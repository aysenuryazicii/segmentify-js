<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <title>e-ticaret</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="main-cont">
            <div class="header">
                Sizin İçin Seçtiklerimiz
            </div>
            <div class="container-inline">
                <div class="categories">
                    <button class="category special">Size Özel</button>
                    <button class="category repair" role="tab">Tamir, Tadilat Gereçleri</button>
                    <button class="category furniture" role="tab">Mobilya</button>
                    <button class="category health" role="tab">Sağlık, Medikal</button>
                    <button class="category laptop">Dizüstü Bilgisayar (Laptop)</button>
                    <button class="category heating">Isıtma, Soğutma Sistemi</button>
                </div>
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="recommendProducts">
                            <div class="icon chevron-left">
                                <i class="fas fa-solid fa-chevron-left"></i>
                            </div>
                            <div class="recommendProductsDiv">
                                <!--  Products  --->
                            </div>
                            <div class="icon chevron-right">
                                <i class="fas fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pop-up unvisible">
                <!--  Sepete Ekleme kısmı  --->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
